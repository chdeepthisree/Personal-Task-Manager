
{% extends 'base.html' %}
{% block content %}
<h2>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Task</h2>
<form method="post" style="display: flex; flex-direction: column; gap: 10px; width: 300px;">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" style="padding: 5px 10px; background-color: #007bff; color: white; border: none; border-radius: 4px;">Save</button>
</form>
{% endblock %}
